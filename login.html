<!doctype html>
<html lang="en">
<head>
  <title>Webleb</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">

                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <img class="skensaicon" src="logoskensa.png" alt="">
                      <h4 class="pb-3">Log In</h4>
                      <form id="login-form">
                        <div class="form-group">
                          <input type="email" class="form-style" placeholder="Email" required>
                          <i class="input-icon uil uil-at"></i>
                        </div>  
                        <div class="form-group mt-2">
                          <input type="password" class="form-style" placeholder="Password" required>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <button type="submit" id="login-btn" class="btn mt-4">Login</button>
                      </form>
                      <div class="form-group mt-2">
                        <p>Or</p>
                        <a href="https://www.facebook.com/login.php/" class="btn "><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://accounts.google.com/" class="btn "><i class="fa-brands fa-google"></i></a>
                      </div>
                      <p class="mb-0 mt-4 text-center"><a href="forget.html" class="link">Forgot your password?</a></p>
                    </div>
                  </div>
                </div>

                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <img class="skensaicon" src="logoskensa.png" alt="">
                      <h4 class="mb-3 pb-3">Sign Up</h4>
                      <form id="register-form" onsubmit="switchToLogin(event)">
                        <div class="form-group">
                          <input type="text" class="form-style" placeholder="Nama lengkap" required>
                          <i class="input-icon uil uil-user"></i>
                        </div>  
                        <div class="form-group mt-2">
                          <input type="tel" class="form-style" placeholder="No Telp" required>
                          <i class="input-icon uil uil-phone"></i>
                        </div>  
                        <div class="form-group mt-2">
                          <input type="email" class="form-style" placeholder="Email" required>
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" class="form-style" placeholder="Password" required>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <button type="submit" id="register-btn" class="btn mt-4">Register</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
